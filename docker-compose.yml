version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: banking_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: banking_sample
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - banking_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASS: rootpassword
      DB_NAME: banking_sample
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - banking_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking_frontend
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - banking_network

volumes:
  mysql_data:

networks:
  banking_network:
    driver: bridge
