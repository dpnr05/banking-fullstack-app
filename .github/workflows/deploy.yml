name: Deploy to AWS EC2

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ubuntu
      run: |
        # Setup SSH
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Create deploy directory on EC2
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} '
          mkdir -p ~/banking-app
          cd ~/banking-app
        '
        
        # Copy files to EC2
        scp -o StrictHostKeyChecking=no -i private_key.pem -r \
          backend frontend docker-compose.yml \
          ${USER}@${HOST}:~/banking-app/
        
        # Deploy on EC2
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} '
          cd ~/banking-app
          
          # Stop existing containers
          sudo docker-compose down
          
          # Pull latest images and rebuild
          sudo docker-compose build --no-cache
          
          # Start services
          sudo docker-compose up -d
          
          # Show status
          sudo docker-compose ps
          
          # Clean up old images
          sudo docker system prune -f
        '
        
        # Cleanup
        rm -f private_key.pem
    
    - name: Verify Deployment
      env:
        HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "Waiting for services to start..."
        sleep 10
        
        echo "Checking backend health..."
        curl -f http://${HOST}:3000/api/health || exit 1
        
        echo "‚úÖ Deployment successful!"
        echo "üåê Frontend: http://${HOST}:3001"
        echo "üîß Backend: http://${HOST}:3000/api"
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed! Check the logs above."
